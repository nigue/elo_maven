<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>☠ ELO kof98 MAVEN ☠</title>
    </h:head>
    <h:body>
        <div align="center">
            <h1 class="title ui-widget-header ui-corner-all">
                ☠ ELO kof98 MAVEN ☠ 
            </h1>        
        </div>
        <p:panel header="Insert a Battle">
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Winner: " 
                                   for="winner"/>
                    <p:selectOneMenu value="${addBattleBean.winner}" 
                                     effect="fade"
                                     converter="player"
                                     id="winner">
                        <f:selectItems value="${addBattleBean.players}" />
                    </p:selectOneMenu>
                    <h:outputLabel value="Losser: " 
                                   for="losser"/>
                    <p:selectOneMenu value="${addBattleBean.losser}" 
                                     effect="fade"
                                     converter="player"
                                     id="losser">
                        <f:selectItems value="${addBattleBean.players}" />
                    </p:selectOneMenu>
                    <p:commandButton action="${addBattleBean.doSubmit}"
                                     value="Submit"/>
                    <p:messages showDetail="true" 
                                autoUpdate="true"/>
                </h:panelGrid> 
            </h:form>    
        </p:panel>

    </h:body>
</html>
