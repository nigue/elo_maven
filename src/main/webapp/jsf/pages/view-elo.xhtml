<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>☠ ELO kof98 MAVEN ☠</title>
    </h:head>
    <h:body>
        <div align="center">
            <h1 class="title ui-widget-header ui-corner-all">
                ☠ ELO kof98 MAVEN ☠ 
            </h1>        
        </div>
        <p:panel header="ELO">  
            <p:dataTable var="player" value="${viewTableBean.players}">
                <p:column headerText="Nombre Jugador">
                    <h:outputText value="${player.name}" />
                </p:column>
                <p:column headerText="ELO">
                    <h:outputText value="${player.elo}" />
                </p:column>
                <p:column headerText="N. Partidas">
                    <h:outputText value="${player.numGames}" />
                </p:column>

            </p:dataTable>
        </p:panel>

    </h:body>
</html>
